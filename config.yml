ui:
  theme: dark                       # 可调：主题 dark | light
  bg_color_dark:    "#0b1220"       # 可调：dark 主题下的背景/文字基色
  font_color_dark:  "#e6e8eb"
  bg_color_light:   "#eeeeee"       # 可调：light 主题下的背景/文字基色
  font_color_light: "#111111"

edges:
  dark:                             # 可调：dark 主题下连线的颜色代码
    enable:           "#40ff66"     # 启用触发
    disable:          "#ff4a4a"     # 停用触发
    destroy:          "#9fb1c8"     # 销毁触发
    force:            "#64a0ff"     # 强制触发
    enable_local:     "#40ff66"     # 变量置真
    disable_local:    "#ff4a4a"     # 变量置假
    depends_on_true:  "#bfc6d2"     # 变量为真
    depends_on_false: "#bfc6d2"     # 变量为假
    depends_on:       "#bfc6d2"     # 依赖变量（兜底）
    linked:           "#ff7fc3"     # 关联触发
  light:                            # 可调：light 主题下连线的颜色代码
    enable:           "#2cb600"     # 各个标签的含义同前
    disable:          "#ff4444"
    destroy:          "#111827"
    force:            "#328af0"
    enable_local:     "#2cb600"
    disable_local:    "#ff4444"
    depends_on_true:  "#6b7280"
    depends_on_false: "#6b7280"
    depends_on:       "#6b7280"
    linked:           "#8b5cf6"

nodes:
  dark:                             # 可调：dark 主题下结点的样式
    trigger:   { shape: dot,     color: "#7aa2f7" }
    local_var: { shape: diamond, color: "#f6c177" }
    unknown:   { shape: ellipse, color: "#a8b1c7" }
  light:                            # 可调：light 主题下结点的样式
    trigger:   { shape: dot,     color: "#60a5fa" }
    local_var: { shape: diamond, color: "#fbbf24" }
    unknown:   { shape: ellipse, color: "#9ca3af" }

interact:                           # 可调：注入到前端的参数
  Z_MIN: 0.3                        # 缩放倍率小于等于 Z_MIN 时，视作“很远”
  Z_MAX: 0.6                        # 缩放倍率大于等于 Z_MAX 时，视作“很近”
  OP_AT_FAR: 1.0                    # “很远”时，不透明度更高
  OP_AT_NEAR: 0.45                  # “很近”时，不透明度更低
  INCLUDE_TWO_HOPS: true            # 选中结点时，是否高亮两跳邻居
  EDGE_HILITE_MODE: outgoing        # 选中结点时，只高亮从结点向外连出的箭头
  TOOLTIP_TRACKING: zoom_only
  # 选中结点/边时，出现的悬浮窗跟随策略：
  # 'zoom_only'     仅在缩放时跟随到选中节点
  # 'zoom_and_drag' 缩放 + 拖动画布时都跟随到选中节点
  # 'always'        选中期间每帧都跟随（物理抖动/布局变化也流畅跟随）
  # 'none'          从不自动跟随（只在点击高亮时定位一次）
  HUD_FADE_DELAY_MS: 1800           # 没有操作多久时间后，提示缩放倍率的悬浮框开始淡出
  HUD_FADE_DURATION_MS: 1000        # 淡出动画时长
